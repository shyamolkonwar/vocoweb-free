<!-- HERO PATTERN REFERENCE -->
<!-- Split Hero: Text Left, Image Right -->
<!-- Use this structure as a base, but adapt to user's content -->

<section class="min-h-screen flex items-center py-20 bg-gradient-to-br from-gray-50 to-white">
    <div class="max-w-7xl mx-auto px-6 w-full">
        <div class="grid lg:grid-cols-2 gap-12 lg:gap-16 items-center">
            <!-- Left: Text Content -->
            <div class="order-2 lg:order-1">
                <div class="space-y-6">
                    <!-- Badge (optional) -->
                    <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-emerald-50 text-emerald-700 text-sm font-medium">
                        <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                        Trusted Business
                    </div>

                    <!-- Headline -->
                    <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-900 leading-tight">
                        Transform Your Business Today
                    </h1>

                    <!-- Subheadline -->
                    <p class="text-lg md:text-xl text-gray-600 leading-relaxed max-w-xl">
                        We help businesses grow with proven strategies and dedicated support. Let's build something amazing together.
                    </p>

                    <!-- Buttons -->
                    <div class="flex flex-col sm:flex-row gap-4 pt-4">
                        <a href="#contact" class="inline-flex items-center justify-center gap-2 px-8 py-4 rounded-xl font-semibold text-white shadow-lg shadow-primary/25 hover:shadow-xl hover:scale-105 transition-all duration-300" style="background: var(--primary);">
                            Get Started
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </a>
                        <a href="#services" class="inline-flex items-center justify-center gap-2 px-8 py-4 rounded-xl font-semibold text-gray-700 bg-white border-2 border-gray-200 hover:border-gray-300 hover:bg-gray-50 transition-all duration-300">
                            Our Services
                        </a>
                    </div>

                    <!-- Trust indicators -->
                    <div class="flex items-center gap-4 pt-6 text-sm text-gray-500">
                        <div class="flex -space-x-2">
                            <div class="w-8 h-8 rounded-full bg-gray-200 border-2 border-white"></div>
                            <div class="w-8 h-8 rounded-full bg-gray-300 border-2 border-white"></div>
                            <div class="w-8 h-8 rounded-full bg-gray-400 border-2 border-white"></div>
                        </div>
                        <span>500+ Happy Customers</span>
                    </div>
                </div>
            </div>

            <!-- Right: Image -->
            <div class="order-1 lg:order-2 relative">
                <div class="relative">
                    <!-- Decorative blob behind image -->
                    <div class="absolute -inset-4 rounded-[3rem] opacity-20 blur-3xl" style="background: linear-gradient(135deg, var(--primary), var(--accent));"></div>

                    <!-- Main image -->
                    <div class="relative rounded-[2rem] overflow-hidden shadow-2xl">
                        <img src="https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=800" alt="Business meeting" class="w-full aspect-[4/5] lg:aspect-square object-cover">
                    </div>

                    <!-- Floating stat card -->
                    <div class="absolute -bottom-6 -left-6 bg-white rounded-2xl shadow-xl p-4 border border-gray-100">
                        <div class="text-3xl font-bold" style="color: var(--primary);">500+</div>
                        <div class="text-sm text-gray-500">Happy Clients</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
