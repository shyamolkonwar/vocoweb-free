<!-- Services: Icon Grid - Clean minimal grid with icon circles -->
<section id="services" class="py-24 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Section Header -->
        <div class="text-center mb-16" data-aos="fade-up">
            <h2 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-4">
                {{ labels.services }}
            </h2>
            <div class="w-20 h-1 mx-auto rounded-full mb-6" style="background: {{ accent_color }};"></div>
            <p class="text-lg text-gray-600 max-w-xl mx-auto">
                {{ labels.services_subtitle }}
            </p>
        </div>

        <!-- Services Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 lg:gap-12">
            {% for service in services %}
            <div class="text-center group" data-aos="fade-up" data-aos-delay="{{ loop.index * 50 }}">
                <!-- Icon Circle -->
                <div class="relative mx-auto mb-6">
                    <div class="w-24 h-24 rounded-full flex items-center justify-center mx-auto transition-all duration-300 group-hover:scale-110 group-hover:shadow-xl"
                        style="background: {{ primary_color }}10; border: 2px solid {{ primary_color }}30;">
                        <div class="w-12 h-12 rounded-full flex items-center justify-center"
                            style="background: {{ primary_color }};">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                    </div>
                    <!-- Hover ring -->
                    <div class="absolute inset-0 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                        style="box-shadow: 0 0 0 8px {{ primary_color }}10;"></div>
                </div>

                <!-- Title -->
                <h3 class="text-lg font-semibold text-gray-900 group-hover:text-opacity-80 transition-colors">
                    {{ service }}
                </h3>
            </div>
            {% endfor %}
        </div>

        <!-- Divider + CTA -->
        <div class="mt-16 pt-12 border-t border-gray-200 text-center" data-aos="fade-up">
            <p class="text-gray-600 mb-6">{{ labels.need_help }}</p>
            <a href="#contact"
                class="inline-flex items-center gap-2 px-6 py-3 rounded-full font-semibold transition-all duration-300 border-2 hover:shadow-lg"
                style="border-color: {{ primary_color }}; color: {{ primary_color }};">
                {{ labels.contact_us }}
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
            </a>
        </div>
    </div>
</section>
