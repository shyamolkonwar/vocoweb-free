<!-- Hero_Typographic_Bold -->
<!-- No background image - massive heavy font headline, minimal subtext -->
<!-- Stark high-contrast background (Deep Green/Black) -->
<!-- Best for: Marketing Agencies, Architects, Copywriters -->
<!-- Variables: headline, subheadline, cta_text, primary_color, bg_color -->

<section class="min-h-screen flex items-center justify-center relative overflow-hidden"
    style="background: {{ primary_color }};">

    <!-- Subtle grid pattern overlay -->
    <div class="absolute inset-0 opacity-5"
        style="background-image: linear-gradient(rgba(255,255,255,.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,.1) 1px, transparent 1px); background-size: 60px 60px;">
    </div>

    <div class="relative z-10 max-w-6xl mx-auto px-6 py-20">
        <!-- Main Content -->
        <div class="text-center">
            <!-- Small eyebrow text -->
            {% if eyebrow_text %}
            <p class="text-white/50 uppercase tracking-[0.4em] text-xs font-medium mb-8">
                {{ eyebrow_text }}
            </p>
            {% endif %}

            <!-- MASSIVE Headline -->
            <h1
                class="text-5xl sm:text-7xl md:text-8xl lg:text-9xl font-black text-white leading-[0.9] tracking-tight mb-8 uppercase">
                {{ headline | default("WE BUILD BRANDS") }}
            </h1>

            <!-- Minimal subtext -->
            <p class="text-lg md:text-xl text-white/60 max-w-xl mx-auto mb-12 font-light">
                {{ subheadline | default("Strategy. Design. Results.") }}
            </p>

            <!-- CTA -->
            <a href="#contact"
                class="group inline-flex items-center gap-4 text-white hover:opacity-80 transition-all duration-300">
                <span
                    class="text-sm uppercase tracking-[0.2em] font-medium border-b-2 border-white/30 pb-1 group-hover:border-white transition-colors">
                    {{ cta_text | default("Start a Project") }}
                </span>
                <svg class="w-5 h-5 group-hover:translate-x-2 transition-transform" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </a>
        </div>

        <!-- Bottom accent line -->
        <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-24 h-1 rounded-full"
            style="background: {{ primary_color }};"></div>
    </div>

    <!-- Corner decoration -->
    <div class="absolute top-8 right-8 text-white/20 text-xs font-mono tracking-wider hidden md:block">
        EST. {{ year | default("2024") }}
    </div>
</section>
