<!-- Hero: Gradient Centered - Bold gradient background with centered content -->
<section class="relative min-h-screen flex items-center justify-center overflow-hidden pt-20"
    style="background: linear-gradient(135deg, {{ primary_color }} 0%, {{ primary_color }}cc 50%, {{ accent_color }} 100%);">

    <!-- Decorative Patterns -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute top-0 left-0 w-full h-full" style="background-image: radial-gradient(circle at 25% 25%, white 2px, transparent 2px);
                    background-size: 60px 60px;"></div>
    </div>

    <!-- Floating Shapes -->
    <div class="absolute top-20 left-10 w-32 h-32 rounded-full bg-white/10 blur-2xl animate-pulse"></div>
    <div class="absolute bottom-32 right-20 w-48 h-48 rounded-full bg-white/10 blur-3xl animate-pulse"
        style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 left-1/4 w-24 h-24 rounded-full bg-white/5 blur-xl"></div>

    <!-- Content -->
    <div class="relative z-10 max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <div data-aos="zoom-in">
            <!-- Icon/Logo -->
            <div
                class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-white/20 backdrop-blur-sm mb-8 shadow-lg">
                <span class="text-4xl">{{ business_icon }}</span>
            </div>

            <!-- Business Type Badge -->
            <div class="inline-block px-6 py-2 rounded-full bg-white/20 backdrop-blur-sm text-white font-medium mb-6">
                {{ business_type }} • {{ location }}
            </div>

            <!-- Headline -->
            <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold text-white mb-6 leading-tight">
                {{ tagline }}
            </h1>

            <!-- Description -->
            <p class="text-xl text-white/90 max-w-2xl mx-auto mb-10 leading-relaxed">
                {{ description }}
            </p>

            <!-- CTA Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-12">
                <a href="#contact"
                    class="group px-10 py-5 rounded-full bg-white text-lg font-bold transition-all duration-300 transform hover:scale-105 shadow-2xl flex items-center gap-3"
                    style="color: {{ primary_color }};">
                    {{ cta }}
                    <svg class="w-6 h-6 group-hover:translate-x-1 transition-transform" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 8l4 4m0 0l-4 4m4-4H3" />
                    </svg>
                </a>
                <a href="tel:+91XXXXXXXXXX"
                    class="px-10 py-5 rounded-full border-2 border-white/50 text-white text-lg font-semibold transition-all duration-300 hover:bg-white/10 flex items-center gap-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    {{ labels.call_now }}
                </a>
            </div>

            <!-- Service Pills -->
            <div class="flex flex-wrap items-center justify-center gap-3">
                {% for service in services[:4] %}
                <span class="px-4 py-2 rounded-full bg-white/15 backdrop-blur-sm text-white text-sm font-medium">
                    ✓ {{ service }}
                </span>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bottom Wave -->
    <div class="absolute bottom-0 left-0 right-0">
        <svg viewBox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full"
            preserveAspectRatio="none">
            <path
                d="M0 120L60 110C120 100 240 80 360 70C480 60 600 60 720 65C840 70 960 80 1080 85C1200 90 1320 90 1380 90L1440 90V120H1380C1320 120 1200 120 1080 120C960 120 840 120 720 120C600 120 480 120 360 120C240 120 120 120 60 120H0Z"
                fill="#f9fafb" />
        </svg>
    </div>
</section>
