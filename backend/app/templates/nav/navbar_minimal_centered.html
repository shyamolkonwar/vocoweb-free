<!-- Navbar_Minimal_Centered -->
<!-- Clean white bar with logo centered huge, links evenly spaced left/right -->
<!-- No buttons, just text - Traditional, established, confident feel -->
<!-- Variables: business_name, logo_url, primary_color, pages -->

<nav class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-gray-100">
    <div class="max-w-7xl mx-auto">
        <div class="flex items-center justify-between h-24 px-6">
            <!-- Left Links -->
            <div class="hidden md:flex items-center gap-10">
                {% for page in pages[:3] %}
                <a href="{{ page.url }}"
                    class="text-sm tracking-wide uppercase text-gray-500 hover:text-gray-900 transition-colors font-medium">
                    {{ page.label }}
                </a>
                {% endfor %}
            </div>

            <!-- Centered Logo -->
            <a href="index.html" class="absolute left-1/2 -translate-x-1/2">
                {% if logo_url %}
                <img src="{{ logo_url }}" alt="{{ business_name }}" class="h-12 w-auto">
                {% else %}
                <span class="text-3xl font-serif font-bold tracking-tight" style="color: {{ primary_color }};">
                    {{ business_name }}
                </span>
                {% endif %}
            </a>

            <!-- Right Links -->
            <div class="hidden md:flex items-center gap-10">
                {% for page in pages[3:] %}
                <a href="{{ page.url }}"
                    class="text-sm tracking-wide uppercase text-gray-500 hover:text-gray-900 transition-colors font-medium">
                    {{ page.label }}
                </a>
                {% endfor %}
                <a href="#contact"
                    class="text-sm tracking-wide uppercase text-gray-500 hover:text-gray-900 transition-colors font-medium">
                    Contact
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="minimal-menu-btn" onclick="toggleMinimalMenu()"
                class="md:hidden w-10 h-10 flex items-center justify-center">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </div>
</nav>

<!-- Mobile Menu -->
<div id="minimal-mobile-menu" class="fixed inset-0 z-40 hidden">
    <div class="absolute inset-0 bg-white">
        <button onclick="toggleMinimalMenu()" class="absolute top-7 right-6 w-10 h-10 flex items-center justify-center">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <div class="h-full flex flex-col items-center justify-center gap-8">
            {% for page in pages %}
            <a href="{{ page.url }}" class="text-2xl font-serif text-gray-800 hover:text-gray-600 transition-colors">
                {{ page.label }}
            </a>
            {% endfor %}
            <a href="#contact" class="text-2xl font-serif text-gray-800 hover:text-gray-600 transition-colors">
                Contact
            </a>
        </div>
    </div>
</div>

<!-- Spacer for fixed nav -->
<div class="h-24"></div>

<script>
    function toggleMinimalMenu() {
        const menu = document.getElementById('minimal-mobile-menu');
        if (menu.classList.contains('hidden')) {
            menu.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        } else {
            menu.classList.add('hidden');
            document.body.style.overflow = '';
        }
    }
</script>
