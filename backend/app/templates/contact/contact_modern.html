<!-- Contact: Modern - Contact cards with gradient CTA banner -->
<section id="contact" class="py-24 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- Section Header -->
        <div class="text-center mb-16" data-aos="fade-up">
            <span class="inline-block px-4 py-2 rounded-full text-sm font-semibold mb-4"
                style="background: {{ primary_color }}15; color: {{ primary_color }};">
                {{ labels.get_in_touch }}
            </span>
            <h2 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-4">
                {{ labels.contact }}
            </h2>
            <p class="text-lg text-gray-600 max-w-xl mx-auto">
                {{ labels.contact_subtitle }}
            </p>
        </div>

        <!-- Contact Cards -->
        <div class="grid md:grid-cols-3 gap-8 mb-16">
            <!-- Location Card -->
            <div class="bg-white rounded-3xl p-8 shadow-lg hover:shadow-xl transition-shadow text-center"
                data-aos="fade-up" data-aos-delay="100">
                <div class="w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6"
                    style="background: {{ primary_color }}15;">
                    <svg class="w-8 h-8" style="color: {{ primary_color }};" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ labels.location }}</h3>
                <p class="text-gray-600">{{ location }}</p>
            </div>

            <!-- Phone Card -->
            <div class="bg-white rounded-3xl p-8 shadow-lg hover:shadow-xl transition-shadow text-center"
                data-aos="fade-up" data-aos-delay="200">
                <div class="w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6"
                    style="background: {{ accent_color }}15;">
                    <svg class="w-8 h-8" style="color: {{ accent_color }};" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ labels.phone }}</h3>
                <p class="text-gray-600">+91 XXXXX XXXXX</p>
            </div>

            <!-- Hours Card -->
            <div class="bg-white rounded-3xl p-8 shadow-lg hover:shadow-xl transition-shadow text-center"
                data-aos="fade-up" data-aos-delay="300">
                <div class="w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6"
                    style="background: {{ primary_color }}15;">
                    <svg class="w-8 h-8" style="color: {{ primary_color }};" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ labels.hours }}</h3>
                <p class="text-gray-600">{{ labels.open_hours }}</p>
            </div>
        </div>

        <!-- CTA Banner -->
        <div class="relative rounded-3xl overflow-hidden" data-aos="fade-up">
            <div class="absolute inset-0"
                style="background: linear-gradient(135deg, {{ primary_color }} 0%, {{ accent_color }} 100%);"></div>

            <!-- Pattern overlay -->
            <div class="absolute inset-0 opacity-10">
                <div class="absolute inset-0" style="background-image: radial-gradient(circle at 25% 25%, white 2px, transparent 2px);
                            background-size: 40px 40px;"></div>
            </div>

            <div class="relative px-8 py-16 sm:px-16 sm:py-20 text-center">
                <h3 class="text-2xl sm:text-3xl font-bold text-white mb-4">
                    {{ labels.ready_to_start }}
                </h3>
                <p class="text-white/80 text-lg mb-8 max-w-xl mx-auto">
                    {{ labels.cta_description }}
                </p>
                <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                    <a href="#"
                        class="px-10 py-4 rounded-full bg-white font-bold text-lg transition-all duration-300 transform hover:scale-105 shadow-2xl"
                        style="color: {{ primary_color }};">
                        {{ cta }}
                    </a>
                    <a href="tel:+91XXXXXXXXXX"
                        class="px-10 py-4 rounded-full border-2 border-white/50 text-white font-semibold text-lg transition-all duration-300 hover:bg-white/10 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        {{ labels.call_now }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
